# Nginx Load Balancer Configuration
# ARC Raiders Guide Application - 2 app instances

# Connection optimization
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 50m;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream for Next.js app instances (least connections)
    upstream nextjs_cluster {
        least_conn;
        server app1:3001 weight=1 max_fails=3 fail_timeout=30s;
        server app2:3001 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Upstream for WebSocket connections (IP hash for sticky sessions)
    upstream socket_cluster {
        ip_hash;
        server app1:3001;
        server app2:3001;
    }

    # Caching for static assets (uses /tmp so cache clears on container restart)
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:100m max_size=500m inactive=1d use_temp_path=off;

    # HTTP server - redirect to HTTPS (except ACME challenges)
    server {
        listen 80;
        server_name arcraiders.ae www.arcraiders.ae;

        # ACME challenge location for Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name arcraiders.ae www.arcraiders.ae;

        # SSL certificates (will be created by Certbot)
        ssl_certificate /etc/letsencrypt/live/arcraiders.ae/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/arcraiders.ae/privkey.pem;

        # SSL configuration (modern settings)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/arcraiders.ae/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # HSTS (uncomment after confirming SSL works)
        # add_header Strict-Transport-Security "max-age=63072000" always;

        # Connection limits
        limit_conn conn_limit 100;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint for load balancers
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Next.js static assets - aggressive caching
        location /_next/static/ {
            proxy_pass http://nextjs_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Cache for 1 year (immutable)
            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Public images and static files
        location /images/ {
            proxy_pass http://nextjs_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800, stale-while-revalidate=86400";
        }

        # Map tiles - long cache
        location /imagesmaps/ {
            proxy_pass http://nextjs_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # WebSocket connections for Socket.IO
        location /api/socket {
            proxy_pass http://socket_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;

            # Disable buffering for real-time
            proxy_buffering off;
        }

        # Socket.IO default path (client connects here)
        location /socket.io/ {
            proxy_pass http://socket_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;

            # Disable buffering for real-time
            proxy_buffering off;
        }

        # Auth endpoints - stricter rate limiting
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_pass http://nextjs_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # API routes - standard rate limiting
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://nextjs_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts for API
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # All other routes (pages)
        location / {
            proxy_pass http://nextjs_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Enable buffering for regular pages
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
