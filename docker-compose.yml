services:
  postgres:
    image: postgres:16-alpine
    container_name: arcraiders-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-arcraiders}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arcraiders-network

  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcraiders-seed
    restart: no
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-arcraiders}?schema=public
    entrypoint: []
    command: >
      sh -c "
      echo 'ðŸŒ± Starting database seed service...' &&
      echo 'Waiting for database...' &&
      sleep 3 &&
      echo 'ðŸ”„ Running database migrations...' &&
      (npx prisma migrate deploy || echo 'âš ï¸ Migrations failed or already applied') &&
      echo 'ðŸŒ± Running database seed...' &&
      (npm run db:seed && echo 'âœ… Seeding completed successfully!' || echo 'âš ï¸ Seeding skipped (may already be seeded or failed)') &&
      exit 0
      "
    networks:
      - arcraiders-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcraiders-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-arcraiders}?schema=public
      AUTH_URL: ${AUTH_URL:-http://145.223.116.42}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: true
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      PORT: 3001
      HOSTNAME: 0.0.0.0
    volumes:
      - ./prisma:/app/prisma
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arcraiders-network

  nginx:
    image: nginx:1.27-alpine
    container_name: arcraiders-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - '80:80'
      # - '443:443'  # Uncomment when enabling SSL
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro  # Uncomment when enabling SSL
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - arcraiders-network

networks:
  arcraiders-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
