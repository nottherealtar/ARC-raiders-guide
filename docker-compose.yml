# Docker Compose for ARC Raiders Guide
# Uses nginx load balancer with 2 app instances

services:
  postgres:
    image: postgres:16-alpine
    container_name: arcraiders-postgres
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-arcraiders}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arcraiders-network

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: arcraiders-pgbouncer
    restart: unless-stopped
    ports:
      - '6432:6432'
    environment:
      # Use individual vars to avoid URL encoding issues with special chars in password
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-arcraiders}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # PgBouncer settings
      LISTEN_PORT: 6432
      POOL_MODE: transaction
      AUTH_TYPE: scram-sha-256
      # Increased limits for 30k+ concurrent users
      MAX_CLIENT_CONN: 5000
      DEFAULT_POOL_SIZE: 50
      MIN_POOL_SIZE: 20
      RESERVE_POOL_SIZE: 25
      SERVER_IDLE_TIMEOUT: 600
      MAX_DB_CONNECTIONS: 100
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    networks:
      - arcraiders-network

  redis:
    image: redis:7-alpine
    container_name: arcraiders-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    # Increased memory to 1GB for 30k+ users
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru --tcp-keepalive 300 --timeout 0
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      - arcraiders-network

  minio:
    image: minio/minio:latest
    container_name: arcraiders-minio
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - '9000:9000'  # MinIO API port
      - '9001:9001'  # MinIO Console (Web UI)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 256M
        reservations:
          cpus: '0.02'
          memory: 128M
    networks:
      - arcraiders-network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcraiders-migrate
    restart: 'no'
    env_file:
      - .env.local
    working_dir: /app
    entrypoint: []
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'Migrations completed successfully!'
      "
    environment:
      NODE_ENV: production
      # Uses DATABASE_URL from .env.local (direct Postgres connection, already URL-encoded)
      # Migrations must bypass PgBouncer - your .env.local uses port 5432 which is correct
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./prisma:/app/prisma
    networks:
      - arcraiders-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: arcraiders-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app1:
        condition: service_healthy
      app2:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost/nginx-health']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - arcraiders-network

  # App Instance 1
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcraiders-app1
    restart: unless-stopped
    env_file:
      - .env.local
    working_dir: /app
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    entrypoint: []
    command: ['node', 'server.js']
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL_PGBOUNCER}
      REDIS_URL: redis://redis:6379
      AUTH_URL: ${AUTH_URL:-http://145.223.116.42}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: true
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      PORT: 3001
      HOSTNAME: 0.0.0.0
      INSTANCE_ID: app1
    volumes:
      - ./prisma:/app/prisma
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    networks:
      - arcraiders-network

  # App Instance 2
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcraiders-app2
    restart: unless-stopped
    env_file:
      - .env.local
    working_dir: /app
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    entrypoint: []
    command: ['node', 'server.js']
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL_PGBOUNCER}
      REDIS_URL: redis://redis:6379
      AUTH_URL: ${AUTH_URL:-http://145.223.116.42}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: true
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      PORT: 3001
      HOSTNAME: 0.0.0.0
      INSTANCE_ID: app2
    volumes:
      - ./prisma:/app/prisma
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    networks:
      - arcraiders-network

networks:
  arcraiders-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
